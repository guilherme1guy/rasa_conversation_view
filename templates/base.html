<!DOCTYPE HTML>
<html lang="pt-BR">

<head>

  <title>{{config.ENV_TITLE}}</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/colors.css') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/index.css') }}">

  {% block css %}

  {% endblock %}


</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo">
      <div class="col-md-12 text-center">
        <a href="{{url_for('root')}}">
          <img width="150px" src="{{url_for('static', filename='img/logo.png') }}">
        </a>
      </div>
    </div>

    <ul class="navbar-nav ml-auto">

      <li class="nav-item text-center" id="cleanConv">
        <a href="" id="clean">Restart<br>Conversation</a>
      </li>

      <li class="nav-item text-center ml-5 mr-5">
        <a href="{{url_for('conversation_list')}}">Message<br>History</a>
      </li>

    </ul>
  </nav>

  <!-- Page Content -->

  {% block content %}

  {% endblock %}

  <div id="webchat"></div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    $('#close-alert').on('click', function () {
      $("#alert").hide();
    });
  </script>

  <script>
    $("#clean").click(function (e) {
      e.preventDefault();
      sessionStorage.clear();
      location.reload();
      return false;
    });
  </script>

  <script>!(function () {
    // https://github.com/botfront/rasa-webchat
    let e = document.createElement("script"),
      t = document.head || document.getElementsByTagName("head")[0];
    (e.src =
      "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
      (e.async = !0),
      (e.onload = () => {
        window.WebChat.default(
          {
            socketUrl: '{{ socket_url }}',
            params: {
              storage: "session"
            },
          },
          null
        );
      }),
      t.insertBefore(e, t.firstChild);
  })();
  </script>

  <script>

    if ('{{ socket_url }}' === '') {
      $('#cleanConv').remove();
    }

  </script>

  {% block js %}

  {% endblock %}

</body>

</html>
